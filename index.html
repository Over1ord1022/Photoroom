<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>

    <meta charset="utf-8" />
    <title>Zappar for A-Frame: Face Tracking Masks with Carousel</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }
        
        #instructions {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            max-width: 300px;
            margin: 0 auto;
            padding: 15px;
            border-radius: 10px;
            z-index: 9999;
            font-size: 16px;
            pointer-events: none;
        }
        
        #carousel-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 9999;
            pointer-events: none;
        }
        
        .carousel {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50px;
            padding: 8px;
            pointer-events: auto;
        }
        
        .carousel-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div id="instructions">Используйте кнопки для переключения между масками</div>

    <div id="carousel-container">
        <div class="carousel">
            <button class="carousel-button" id="prev-button">←</button>
            <button class="carousel-button" id="next-button">→</button>
        </div>
    </div>

    <a-scene>
        <!-- Запрашивайте у пользователя разрешения на использование камеры, отображайте какой-либо текст, если в разрешении отказано -->
        <a-entity zappar-permissions-ui id="permissions"></a-entity>
        <!-- показывает полностраничное диалоговое окно, информирующее пользователя о том, что он использует неподдерживаемый браузер -->
        <a-entity zappar-compatibility-ui id="compatibility"></a-entity>

        <a-camera zappar-camera="user-facing: true;" />

        <!-- Настройте наш фейс-трекер -->
        <a-entity zappar-face id="my-face-tracker">

            <!-- Добавьте объект head mask, который позволит убедиться, что голова пользователя находится в центре нашего шлема -->
            <a-entity zappar-head-mask="face:#my-face-tracker;"></a-entity>

            <!-- Включите 3D-модели в наш фейс-трекер -->
            <a-entity id="mask-v" gltf-model="url(assets/v_mask_v_for_vendetta_printable_stl.glb)" position="0 -0.15 1" scale="1 1 1" rotation="0 0 0" visible="true"></a-entity>
            <a-entity id="mask-helmet" gltf-model="url(assets/z_helmet.glb)" position="0.3 -1.2 0" scale="1 1 1" rotation="0 0 0" visible="false"></a-entity>
            <a-entity id="mask-monkey" gltf-model="url(assets/MonkeyKing.glb)" position="0 0 0.3" scale="1 1 1" rotation="0 0 0" visible="false"></a-entity>
            <a-entity id="face-mesh" geometry="primitive: face-mesh; face: #my-face-tracker" material="src:url(assets/faceMeshTemplate1.png); transparent: true;" visible="false"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        // Получить все элементы маски
        const masks = [
            document.getElementById('mask-v'),
            document.getElementById('mask-helmet'),
            document.getElementById('mask-monkey'),
            document.getElementById('face-mesh')
        ];
        
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        
        // Текущий активный индекс маски
        let currentMaskIndex = 0;
        
        // Функция переключения между масками
        function switchMask(index) {
            // Скрыть все маски
            masks.forEach(mask => {
                mask.setAttribute('visible', false);
            });
            
            // Показать выбранную маску
            masks[index].setAttribute('visible', true);
            
            // Обновить текущий индекс
            currentMaskIndex = index;
        }
        
        // Функция для перехода к следующей маске
        function nextMask() {
            const nextIndex = (currentMaskIndex + 1) % masks.length;
            switchMask(nextIndex);
        }
        
        // Функция перехода к предыдущей маске
        function prevMask() {
            const prevIndex = (currentMaskIndex - 1 + masks.length) % masks.length;
            switchMask(prevIndex);
        }
        
        // Добавление прослушивателей событий к кнопкам навигации
        prevButton.addEventListener('click', prevMask);
        nextButton.addEventListener('click', nextMask);
        
        // Инициализируйтесь с помощью первой маски
        switchMask(0);
    </script>
</body>

</html>
