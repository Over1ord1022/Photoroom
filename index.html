<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>

    <meta charset="utf-8" />
    <title>Zappar for A-Frame: Face Tracking 3D Model Example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #ui-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 9999;
            pointer-events: none;
        }
        
        .mask-button {
            pointer-events: auto;
            margin: 0 10px;
            padding: 12px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .mask-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-2px);
        }
        
        .mask-button.active {
            background-color: #0066cc;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.5);
        }
        
        #instructions {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            max-width: 300px;
            margin: 0 auto;
            padding: 15px;
            border-radius: 10px;
            z-index: 9999;
            font-size: 16px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="instructions">Выберите маску с помощью кнопок ниже</div>

    <div id="ui-container">
        <button class="mask-button active" onclick="switchMask(0)">Маска V</button>
        <button class="mask-button" onclick="switchMask(1)">Шлем</button>
        <button class="mask-button" onclick="switchMask(2)">Король обезьян</button>
    </div>

    <a-scene>
        <!-- Ask user for camera permissions, display some text if permission is denied -->
        <a-entity zappar-permissions-ui id="permissions"></a-entity>
        <!-- shows a full-page dialog that informs the user they're using an unsupported browser -->
        <a-entity zappar-compatibility-ui id="compatibility"></a-entity>

        <a-camera zappar-camera="user-facing: true;" />

        <!-- Setup our face tracker -->
        <a-entity zappar-face id="my-face-tracker">

            <!-- Include a head mask object that will make sure the user's head appears in the center of our helmet -->
            <a-entity zappar-head-mask="face:#my-face-tracker;"></a-entity>

            <!-- Include 3D models inside our face tracker -->
            <a-entity id="mask-v" gltf-model="url(assets/v_mask_v_for_vendetta_printable_stl.glb)" position="0 -0.15 1" scale="1 1 1" rotation="0 0 0" visible="true"></a-entity>
            <a-entity id="mask-helmet" gltf-model="url(assets/z_helmet.glb)" position="0.3 -1.2 0" scale="1 1 1" rotation="0 0 0" visible="false"></a-entity>
            <a-entity id="mask-monkey" gltf-model="url(assets/MonkeyKing.glb)" position="0 0 0.3" scale="1 1 1" rotation="0 0 0" visible="false"></a-entity>

        </a-entity>
    </a-scene>

    <script>
        // Function to switch between masks
        function switchMask(maskIndex) {
            // Hide all masks
            document.getElementById('mask-v').setAttribute('visible', false);
            document.getElementById('mask-helmet').setAttribute('visible', false);
            document.getElementById('mask-monkey').setAttribute('visible', false);

            // Show selected mask
            if (maskIndex === 0) {
                document.getElementById('mask-v').setAttribute('visible', true);
            } else if (maskIndex === 1) {
                document.getElementById('mask-helmet').setAttribute('visible', true);
            } else if (maskIndex === 2) {
                document.getElementById('mask-monkey').setAttribute('visible', true);
            }

            // Update button states
            const buttons = document.querySelectorAll('.mask-button');
            buttons.forEach((button, index) => {
                if (index === maskIndex) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
    </script>
</body>

</html>
