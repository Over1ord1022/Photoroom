<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>

    <meta charset="utf-8" />
    <title>Zappar for A-Frame: Face Tracking Masks with Carousel</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }
        
        #instructions {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            max-width: 300px;
            margin: 0 auto;
            padding: 15px;
            border-radius: 10px;
            z-index: 9999;
            font-size: 16px;
            pointer-events: none;
        }
        
        #carousel-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 9999;
            pointer-events: none;
        }
        
        .carousel {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50px;
            padding: 8px;
            pointer-events: auto;
        }
        
        .carousel-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .mask-preview {
            margin: 0 15px;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .mask-preview.active {
            border-color: #0066cc;
            box-shadow: 0 0 15px rgba(0, 102, 204, 0.5);
            transform: scale(1.1);
        }
        
        .mask-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .mask-name {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 12px;
            white-space: nowrap;
        }
        
        .preview-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="instructions">Выберите маску с помощью карусели ниже</div>

    <div id="carousel-container">
        <div class="carousel">
            <button class="carousel-button" id="prev-button">←</button>
            
            <div class="preview-container">
                <div class="mask-preview active" data-mask="mask-v">
                    <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px;">Ананимус</div>
                </div>
                <div class="mask-name"></div>
            </div>
            
            <div class="preview-container">
                <div class="mask-preview" data-mask="mask-helmet">
                    <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 20px;">Шлем</div>
                </div>
                <div class="mask-name"></div>
            </div>
            
            <div class="preview-container">
                <div class="mask-preview" data-mask="mask-monkey">
                    <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 16px;">Бибизян</div>
                </div>
                <div class="mask-name"></div>
            </div>
            
            <div class="preview-container">
                <div class="mask-preview" data-mask="face-mesh">
                    <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px;">Face</div>
                </div>
                <div class="mask-name"></div>
            </div>
            
            <button class="carousel-button" id="next-button">→</button>
        </div>
    </div>

    <a-scene>
        <!-- Ask user for camera permissions, display some text if permission is denied -->
        <a-entity zappar-permissions-ui id="permissions"></a-entity>
        <!-- shows a full-page dialog that informs the user they're using an unsupported browser -->
        <a-entity zappar-compatibility-ui id="compatibility"></a-entity>

        <a-camera zappar-camera="user-facing: true;" />

        <!-- Setup our face tracker -->
        <a-entity zappar-face id="my-face-tracker">

            <!-- Include a head mask object that will make sure the user's head appears in the center of our helmet -->
            <a-entity zappar-head-mask="face:#my-face-tracker;"></a-entity>

            <!-- Include 3D models inside our face tracker -->
            <a-entity id="mask-v" gltf-model="url(assets/v_mask_v_for_vendetta_printable_stl.glb)" position="0 -0.15 1" scale="1 1 1" rotation="0 0 0" visible="true"></a-entity>
            <a-entity id="mask-helmet" gltf-model="url(assets/z_helmet.glb)" position="0.3 -1.2 0" scale="1 1 1" rotation="0 0 0" visible="false"></a-entity>
            <a-entity id="mask-monkey" gltf-model="url(assets/MonkeyKing.glb)" position="0 0 0.3" scale="1 1 1" rotation="0 0 0" visible="false"></a-entity>
            <a-entity id="face-mesh" geometry="primitive: face-mesh; face: #my-face-tracker" material="src:url(assets/faceMeshTemplate1.png); transparent: true;" visible="false"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        // Get all mask preview elements
        const maskPreviews = document.querySelectorAll('.mask-preview');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        
        // Current active mask index
        let currentMaskIndex = 0;
        
        // Function to switch between masks
        function switchMask(maskId) {
            // Hide all masks
            document.getElementById('mask-v').setAttribute('visible', false);
            document.getElementById('mask-helmet').setAttribute('visible', false);
            document.getElementById('mask-monkey').setAttribute('visible', false);
            document.getElementById('face-mesh').setAttribute('visible', false);
            
            // Show selected mask
            document.getElementById(maskId).setAttribute('visible', true);
            
            // Update preview states
            maskPreviews.forEach((preview, index) => {
                if (preview.dataset.mask === maskId) {
                    preview.classList.add('active');
                    currentMaskIndex = index;
                } else {
                    preview.classList.remove('active');
                }
            });
        }
        
        // Add click event listeners to mask previews
        maskPreviews.forEach(preview => {
            preview.addEventListener('click', () => {
                switchMask(preview.dataset.mask);
            });
        });
        
        // Function to navigate to next mask
        function nextMask() {
            currentMaskIndex = (currentMaskIndex + 1) % maskPreviews.length;
            switchMask(maskPreviews[currentMaskIndex].dataset.mask);
        }
        
        // Function to navigate to previous mask
        function prevMask() {
            currentMaskIndex = (currentMaskIndex - 1 + maskPreviews.length) % maskPreviews.length;
            switchMask(maskPreviews[currentMaskIndex].dataset.mask);
        }
        
        // Add event listeners to navigation buttons
        prevButton.addEventListener('click', prevMask);
        nextButton.addEventListener('click', nextMask);
        
        // Initialize with the first mask
        switchMask('mask-v');
    </script>
</body>

</html>
